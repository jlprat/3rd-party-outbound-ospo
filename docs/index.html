<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>3rd Party Outbound OSPO</title>

	<link rel="stylesheet" href="reveal.js/dist/reset.css">
	<link rel="stylesheet" href="reveal.js/dist/reveal.css">
	<link rel="stylesheet" href="reveal.js/dist/theme/sky.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">
	<style type="text/css">
		.reveal code:not(.hljs) {
			color: #452ee2;
			font-weight: bold;
		}

		.reveal small.disclaimer {
			font-size: 18px;
		}

		.reveal pre {
			width: 100%;
		}

		.top_left {
			position: absolute;
			top: -150px;
			right: 10px;
			width: 40%;
		}

		.top_left_slide {
			position: absolute;
			top: -150px;
			right: 10px;
			width: 40%;
		}

		.white_smoke_shadow {
			color: whitesmoke !important;
			text-shadow: 1px 1px 20px black !important;
		}

		.portrait {
			height: 200px;
			height: 200px;
			position: absolute;
			top: -50px;
			right: 20px;
		}

		.reveal h3 {
			font-weight: bold;
		}

		.hljs-comment,
		.hljs-quote,
		.hljs-deletion,
		.hljs-meta {
			color: #31d701;
		}

		footer {
			position: absolute;
			bottom: 40px;
			left: 50px;
		}

		.green {
			color: green;
		}

		.red {
			color: red;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<img src="images/aiven-logo_RGB-wht-txt.svg" alt="Aiven Logo" class="top_left">
				<h2>3<sup>rd</sup> Party Outbound OSPO</h2>
			</section>
			<section>
				<h1>Thanks!</h1>
				<img src="images/slidesQR.svg" alt="https://jlprat.github.io/3rd-party-outbound-ospo/index.html">
			</section>
		</div>
		<footer>
			Josep Prat &mdash; @jlprat
		</footer>

	</div>

	<script src="reveal.js/dist/reveal.js"></script>
	<script src="reveal.js/plugin/notes/notes.js"></script>
	<script src="reveal.js/plugin/markdown/markdown.js"></script>
	<script src="reveal.js/plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: true,
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
